<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/imports :: import_header(~{::title},~{::link})}">
    <title>Рабочий стол</title>
    <link rel="stylesheet" th:href="@{/css/fullcalendar.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<th:block th:include="~{fragment/imports :: import_script(~{::script})}">
    <script th:src="@{/js/calendar/fullcalendar.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/calendar/ru.js}"></script>
    <script th:src="@{/js/calendar/gcal.js}"></script>
    <script th:src="@{/js/index.js}"></script>
</th:block>
<div th:include="header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 top-buffer">
            <form class="well form-horizontal" action="" method="post">
                <div class="panel panel-default panel-table">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col col-xs-6">
                                <h3 class="panel-title">Расписание</h3>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div id="calendar" class="well bg-white"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6 top-buffer hidden">
            <form class="well form-horizontal" action="#" method="post">
                <div class="panel panel-default panel-table">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col col-md-12">
                                <h3 class="panel-title"> Заполнить отчет о закрытии смены</h3>
                            </div>

                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="col-md-offset-1">
                            <div class="row "><label> Срок: </label> 23:00 19.08.2016</div>
                            <div class="row "><label> Описание: </label> Заполнить отчет на вкладке "Отчет о закрытии
                                смены"
                            </div>
                            <!--</br>-->
                            <button type="submit" class="btn btn-primary">Отметить, как выполненное <span
                                    class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <!-- /.container -->
    </div>
</div>
<!-- /.container -->


</body>
</html>
