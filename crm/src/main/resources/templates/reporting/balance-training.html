<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/imports :: import_header(~{::title},~{::link})}">
    <title>Рабочий стол</title>
    <link rel="stylesheet" th:href="@{/css/fullcalendar.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!--Женя не бей -->
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
    <link rel='stylesheet prefetch' href='http://rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/css/bootstrap-editable.css'>
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.min.css'>
    <!--Женя не бей -->
</head>
<body>
<th:block th:include="~{fragment/imports :: import_script(~{::script})}">
    <script th:src="@{/js/calendar/fullcalendar.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/calendar/ru.js}"></script>
    <script th:src="@{/js/calendar/gcal.js}"></script>
    <script th:src="@{/js/index.js}"></script>

    <!--Женя не бей  2-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/editable/bootstrap-table-editable.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/export/bootstrap-table-export.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/filter-control/bootstrap-table-filter-control.js'></script>
    <!--Женя не бей 2-->
</th:block>
<div th:include="header"></div>
<div class="container">
    <div class="row">
        <div th:replace="reporting/reports :: menu"></div>
        <div class="col-md-8 report" th:fragment="balanse-training">
            <form class="well form-horizontal" action="" method="post">
                <div class="panel panel-default panel-table">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col col-xs-6">
                                <h3 class="panel-title">Отчет по балансу тренировок</h3>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table id="table"
                               data-toggle="table"
                               data-search="true"
                               data-filter-control="true"
                               data-show-export="true"
                               data-click-to-select="true"
                               data-toolbar="#toolbar"
                               data-url="/reporting/balance-training/data"
                        >
                            <thead>
                            <tr>
                                <th data-field="clientName" data-filter-control="input" >Клиент</th>
                                <th data-field="productName" data-filter-control="input" data-sortable="true">Абонемент</th>
                                <th data-field="trainingCount" data-filter-control="select" data-sortable="true">Тренировок осталось</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.container -->
    </div>
</div>
<!-- /.container -->


</body>
</html>
