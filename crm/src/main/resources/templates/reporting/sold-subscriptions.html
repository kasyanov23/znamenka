<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/imports :: import_header(~{::title},~{::link})}">
    <title>Рабочий стол</title>
    <link rel="stylesheet" th:href="@{/css/fullcalendar.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!--Женя не бей -->
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch'
          href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
    <link rel='stylesheet prefetch'
          href='http://rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/css/bootstrap-editable.css'>
    <link rel='stylesheet prefetch'
          href='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.min.css'>
    <!--Женя не бей -->
</head>
<body>
<th:block th:include="~{fragment/imports :: import_script(~{::script})}">

    <!--Женя не бей  2-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/editable/bootstrap-table-editable.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/export/bootstrap-table-export.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/filter-control/bootstrap-table-filter-control.js'></script>
    <!--Женя не бей 2-->
    <script th:src="@{/js/reporting/reports.js}"></script>
</th:block>
<div th:include="header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 top-buffer">
            <div th:replace="reporting/reports :: menu"></div>
            <div id="filter">
                <div class="panel panel-default panel-table">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col col-xs-6">
                                <h3 class="panel-title">Фильтр</h3>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label">От</label>
                            <div class='col-md-9'>
                                <div class="input-group">
                                    <div class='input-group date' id='startTime'>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        <input type='text' id="from" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">До</label>
                            <div class='col-md-9'>
                                <div class="input-group">
                                    <div class='input-group date' id='endTime'>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        <input type='text' id="to" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <script>
                                $('#startTime').datetimepicker({
                                    format: 'DD/MM/YYYY'
                                });
                                $('#endTime').datetimepicker({
                                    format: 'DD/MM/YYYY'
                                });
                            </script>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Продукт</label>
                            <div class='col-md-9'>
                                <div class="input-group">
                                    <div class='input-group select' >
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        <select id="product_id" class="form-control selectpicker">
                                            <option value="">Выберите продукт</option>
                                            <option th:each="product: ${products}" th:value="${product.id}"
                                                    th:text="${product.name}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button id="run-report" class="btn btn-default" onclick="initSoldSubscriptionTable()">Запустить отчет
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body col-md-8">
            <div>
                <table id="table"></table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
