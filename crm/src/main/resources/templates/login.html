<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/imports :: import_header(~{::title},~{})}">
    <title>Логин</title>
</head>
<body>
<div class="container">

    <form class="well form-horizontal" th:action="@{/login}" method="post" id="login_form" data-toggle="validator">
        <fieldset>
            <!-- Form Name -->
            <legend>
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">

                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                                class="icon-bar"></span><span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Znamenka CRM</a>
                    </div>
                </nav>
            </legend>
            <label class="col-md-1 control-label"></label>
            <div class="col-md-4 control-label">
            </div>
            <div class="row">
                <br/>
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel panel-default panel-table">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col col-xs-6">
                                    <h3 class="panel-title">Пожалуйста, авторизуйтесь</h3>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div th:if="${param.error}" class="col-md-offset-3 col-md-6 alert alert-danger" role="alert">
                                    Неправильный логин или пароль
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="username">Логин </label>
                                <div class='col-md-4'>
                                    <div class="input-group" th:classappend="${param.error} ? has-error">
                                        <div class='input-group date'>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-user"></span>
                                            </span>
                                            <input type='text' id="username" class="form-control" name="username"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="password">Пароль</label>
                                <div class='col-md-4'>
                                    <div class="input-group" th:classappend="${param.error} ? has-error">
                                        <div class='input-group date'>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-lock"></span>
                                            </span>
                                            <input type='password' class="form-control" id="password" name="password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary">Авторизоваться <span
                                            class="glyphicon glyphicon-send"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div><!-- /.container -->
</body>
</html>
