	<script type="text/javascript">
        $().ready(function(){

    		demo.checkFullPageBackgroundImage();

            setTimeout(function(){
                // after 1000 ms we add the class animated to the login/register card
                $('.card').removeClass('card-hidden');
            }, 700)

            var $validator = $("#wizardForm").validate({
    		  rules: {
    		    email: {
                    required: true,
                    email: true,
                    minlength: 5
    		    },
    		    first_name: {
    		        required: false,
                    minlength: 5
    		    },
    		    last_name: {
    		        required: false,
                    minlength: 5
    		    },
    		    website: {
    		        required: true,
                    minlength: 5,
                    url: true
    		    },
    		    framework: {
        		    required: false,
        		    minlength: 4
    		    },
    		    cities: {
        		    required: true
        		    
    		    },
    		    phone:{
        		    number: true,
        		    minlength: 4
    		    }
    		  }
    		});

			// you can also use the nav-pills-[blue | azure | green | orange | red] for a different color of wizard
            $('#wizardCard').bootstrapWizard({
            	tabClass: 'nav  nav-pills',
            	nextSelector: '.btn-next, .btn-sms-ver, .btn-phone-ver',
                previousSelector: '.btn-back',
            	onNext: function(tab, navigation, index) {
            		var $valid = $('#wizardForm').valid();

            		if(!$valid) {
            			$validator.focusInvalid();
            			return false;
            		}
            		
            		var $total = navigation.find('li').length;
                    var $current = index;
                    console.log($total);
                    console.log($current);
                    
                    if(index >= $total) {
                    //   Autologin?() 
                    } else if(index == 1 ){
                        return verifyPhone();
                    } else {
                        return verifySms();
                    }
                    
            		
            		
            	},
                onInit : function(tab, navigation, index){

                    //check number of tabs and fill the entire row
                    var $total = navigation.find('li').length;
                    $width = 100/$total;

                    $display_width = $(document).width();

                    if($display_width < 600 && $total > 3){
                       $width = 50;
                    }

                    navigation.find('li').css('width',$width + '%');
                },
                onTabClick : function(tab, navigation, index){
                    // Disable the posibility to click on tabs
                    return false;
                },
                onTabShow: function(tab, navigation, index) {
                    var $total = navigation.find('li').length;
                    var $current = index+1;

                    var wizard = navigation.closest('.card-wizard');

                    // If it's the last tab then hide the last button and show the finish instead
                    if($current >= $total) {
                        $(wizard).find('.btn-next').hide();
                        
                        $(wizard).find('.btn-sms-ver').hide();
                        $(wizard).find('.btn-tel-ver').hide();
                        $(wizard).find('.btn-back').hide();
                        $(wizard).find('.btn-finish').show();
                    } else if($current == 1){
                        $(wizard).find('.btn-back').hide();
                        $(wizard).find('.btn-sms-ver').hide();
                        
                        $(wizard).find('.btn-phone-ver').show();
                    } else {
                        
                        $(wizard).find('.btn-sms-ver').show();
                        $(wizard).find('.btn-back').show();
                        // $(wizard).find('.btn-next').show();
                        $(wizard).find('.btn-phone-ver').hide();
                        $(wizard).find('.btn-finish').hide();
                    }
                }
            });
        });

        function onFinishWizard(){
            swal("Отлично!", "Теперь у вас есть учётная запись в личном кабинете", "success");
        }
        
        function verifySms(){
               if ($("#sms").val() == 1234){
                   swal(":(", "Мы отправляли Вам другую смс", "error");
                   return false
            }
        }
        
        function verifyPhone(){
            if ($("#phone").val() == 1234){
            swal(":(", "У нас не зарегистрировано такого телефона, пожалуйста, проверьте корректность ввода", "error");
            return false
            }
        }
