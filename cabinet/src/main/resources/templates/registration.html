<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="@{/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="@{/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Paper Dashboard PRO by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />


    <!-- Bootstrap core CSS     -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link th:href="@{/css/paper-dashboard.css}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{/css/demo.css}" rel="stylesheet"/>


    <!--  Fonts and icons     -->
    <link th:href="@{http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href='@{https://fonts.googleapis.com/css}' rel='stylesheet' type='text/css'>
    <link th:href="@{/css/themify-icons.css}" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-transparent navbar-absolute">
    <div class="container">

    </div>
</nav>

<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="" data-image="/img/background/background-2.jpg">
        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="card card-wizard" id="wizardCard">
                            <form id="wizardForm" method="" action="">
                                <div class="header text-center">
                                    <h4 class="title">Регистрация</h4>
                                    <p class="category">в 3 шага</p>
                                </div>
                                <div class="content">
                                    <ul class="nav">
                                        <li><a href="#tab1" data-toggle="tab">1</a></li>
                                        <li><a href="#tab2" data-toggle="tab">2</a></li>
                                        <li><a href="#tab3" data-toggle="tab">3</a></li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane" id="tab1">
                                            <h4 class="text-center">Регистрация возможна только для клиентов студии
                                                <br/>
                                                <small> Введите номер телефона, который оставляли в студии и ожидайте
                                                    смс-код
                                                </small>
                                            </h4>
                                            <div class="row">
                                                <div class="col-md-5 col-md-offset-4">
                                                    <div class="form-group">
                                                        <label class="control-label">
                                                            Телефон
                                                            <star>*</star>
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               name="phone"
                                                               id="phone"
                                                               phone="true"
                                                               placeholder="9151234567"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="tab2">

                                            <h4 class="text-center">Мы выслали смс-код на ваш номер. <br/>
                                                <small> Пожалуйста, введите его ниже</small>
                                            </h4>
                                            <!--  -->
                                            <div class="row">
                                                <br/>
                                                <br/>
                                                <div class="col-md-5 col-md-offset-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Смс-код
                                                            <star>*</star>
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               name="code"
                                                               id="code"
                                                               placeholder="1234"
                                                        />
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="tab-pane" id="tab3">
                                            <h3 class="text-center text-space">Мы узнали вас! (<span
                                                    id="client-name"></span>) <br>
                                                <small> Осталось только придумать пароль</small>
                                            </h3>
                                            <div class="row">

                                                <div class="col-md-5 col-md-offset-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Пароль
                                                            <star>*</star>
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               name="password"
                                                               id="password"
                                                               placeholder=""
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="button" class="btn btn-default  btn-fill btn-wd btn-back pull-left "
                                            style="    min-width: 100px">Назад
                                    </button>

                                    <button type="button" class="btn btn-info btn-fill btn-wd btn-phone-ver pull-right "
                                            onclick="">Продолжить
                                    </button>
                                    <button type="button" class="btn btn-info btn-fill btn-wd btn-sms-ver pull-right"
                                            style="    min-width: 100px" onclick="">Продолжить
                                    </button>

                                    <button type="button" class="btn btn-info btn-fill btn-wd btn-finish pull-right"
                                            style="    min-width: 100px" onclick="onFinishWizard()">Зарегистрироваться
                                    </button>
                                    <div class="clearfix"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer footer-transparent">
            <div class="container">
                <div class="copyright">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>
                    , <i class="fa fa-heart heart"></i> <a href="#">Click team</a>
                </div>
            </div>
        </footer>
    </div>
</div>
</body>

<!--   Core JS Files. Extra: PerfectScrollbar + TouchPunch libraries inside jquery-ui.min.js   -->
<script th:src="@{/js/lib/jquery-1.10.2.js}" type="text/javascript"></script>
<script th:src="@{/js/lib/jquery-ui.min.js}" type="text/javascript"></script>
<script th:src="@{/js/lib/bootstrap.min.js}" type="text/javascript"></script>

<!--  Forms Validations Plugin -->
<script th:src="@{/js/lib/jquery.validate.min.js}"></script>

<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
<script th:src="@{/js/lib/moment.min.js}"></script>

<!--  Date Time Picker Plugin is included in this js file -->
<script th:src="@{/js/lib/bootstrap-datetimepicker.js}"></script>

<!--  Select Picker Plugin -->
<script th:src="@{/js/lib/bootstrap-selectpicker.js}"></script>

<!--  Checkbox, Radio, Switch and Tags Input Plugins -->
<script th:src="@{/js/lib/bootstrap-checkbox-radio-switch-tags.js}"></script>

<!-- Circle Percentage-chart -->
<script th:src="@{/js/lib/jquery.easypiechart.min.js}"></script>

<!--  Charts Plugin -->
<script th:src="@{/js/lib/chartist.min.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{/js/lib/bootstrap-notify.js}"></script>

<!-- Sweet Alert 2 plugin -->
<script th:src="@{/js/lib/sweetalert2.js}"></script>

<!-- Vector Map plugin -->
<script th:src="@{/js/lib/jquery-jvectormap.js}"></script>

<!--  Google Maps Plugin    -->
<script th:src="@{https://maps.googleapis.com/maps/api/js}"></script>

<!-- Wizard Plugin    -->
<script th:src="@{/js/lib/jquery.bootstrap.wizard.min.js}"></script>

<!--  Bootstrap Table Plugin    -->
<script th:src="@{/js/lib/bootstrap-table.js}"></script>

<!--  Plugin for DataTables.net  -->
<script th:src="@{/js/lib/jquery.datatables.js}"></script>

<!--  Full Calendar Plugin    -->
<script th:src="@{/js/lib/fullcalendar.min.js}"></script>

<!-- Paper Dashboard PRO Core javascript and methods for Demo purpose -->
<script th:src="@{/js/lib/paper-dashboard.js}"></script>

<!-- Paper Dashboard PRO DEMO methods, don't include it in your project! -->
<script th:src="@{/js/lib/demo.js}"></script>

<script th:src="@{/js/sign-up.js}"></script>

</html>
